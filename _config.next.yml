# -------------------------修改摘录(excerpt)方式-------------------

# Automatically excerpt description in homepage as preamble text.
# 是否自动使用 front-matter(md文档中的描述 description) 的 description 字段作为简介显示在博客列表页（当字段为空时显示完整博客）
