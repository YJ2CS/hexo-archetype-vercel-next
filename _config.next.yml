  #Instagram: https://instagram.com/yourname || fab fa-instagram
  #Skype: skype:yourname?call|chat || fab fa-skype

  gitee: https://gitee.com/yj2cs || fab fa-github-alt
  github: https://github.com/yj2cs || fab fa-github
  csdn: https://blog.csdn.net/qq_43341906 || fab fa-cuttlefish
  zhihu: https://www.zhihu.com/people/lamirs || fab fa-zhihu
  sina: https://weibo.com/7494064890/ || fab fa-weibo
  bilibili: https://space.bilibili.com/5323885 || fas fa-bold
  wangyiyun: https://music.163.com/#/user/home?id=85515176 || fas fa-music
  E-Mail: mailto:cnyjzhang@outlook.com || fa fa-envelope

social_icons: #设置图标是否显示
  #表示开启
  enable: true
  #只显示图片
  icons_only: true
